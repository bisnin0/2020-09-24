<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수치조작객체</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>


	$(function(){
		//스타일시트
		$("div:first").css("border","1px solid red");
		$("div:gt(0)").css({ //gt(0) == 0번째보다 큰것
			width:"300px",
			height:"350px",
			backgroundColor:"lightblue",
			border:"1px solid gray"
		}); 
		
		$("div:nth-child(3)").css({
			position:"absolute",
			backgroundColor:"pink",
			top:"100px",
			margin:"50px",
			right:"100px",			
			padding:"50px"
		});	
		
		//수치조작 객체
		//html() : 원래내용을 지우고 새로운 내용으로 설정
		$("div:eq(1)").html("<b>AAAAAAAAAAAAAA</b>");
		
		// append() : 선택자의 원래 내용의 마지막에 추가한다.
		$("div:eq(1)").append("<br/><i>BBBBBBBBBBBBBBBB</i>");
		
		// div 박스의 폭과 높이를 구한다.
		var w = $("div").eq(1).width();//두번째 div의 폭과 높이를 구한다.
		var h = $("div").eq(1).height(); //높이
		$("div").eq(1).append("<br/>width="+w+", height="+h);
		
		

	
		// innerWidth(), innerHeight() -> padding을 포함한 폭과 높이를 구한다.
		// outerWidth(), outerHeight() -> border와 padding을 포함한 폭과 높이
		
		// 세번째 div
		var innerW = $("div:eq(2)").innerWidth();
		var innerH = $("div:eq(2)").innerHeight();
		var outerW = $("div:eq(2)").outerWidth();
		var outerH = $("div:eq(2)").outerHeight();
		
		$("div:eq(2)").text("innerWidth="+innerW+", innerHeight="+innerH);
		$("div").eq(2).append("<br/>outerWidth="+outerW+", outerHeight="+outerH);
		
		// append() : 선택자.append(내용);
		// appendTo() : 내용.appendTo(선택자);
		// 세번째 div 폭과 높이 300,350
		var w2 = $("div:eq(2)").width();
		var h2 = $("div:eq(2)").height();
		
		
		var txt  = "<br/><b>w2="+w2+", h2="+h2+"</b>";
		// 컨텐츠(내용)은 태그로 묶여있어야 한다. <span></span>같이
		$(txt).appendTo("div:eq(2)");

		// 컨텐츠(내용)은 태그로 묶여있어야 한다.
		$("<br/><span>w2="+w2+", h2="+h2+"</span>").appendTo("div:eq(2)");
		
		//position - left, top 좌표 구하기 (margin을 제외하고)
		var pLeft = $("div").eq(2).position().left;
		var pTop = $("div").eq(2).position().top;
		
		$("div:eq(2)").append("<br/>position().Left="+pLeft+
								"<br/>position().Top="+pTop)
								
		// offset() -> left, top의 좌표구하기 (margin을 포함하여 좌표를 구한다.)
		var offLeft = $("div:eq(2)").offset().left;
		var offTop = $("div:eq(2)").offset().top;
		
		$("<br/><span>offset().left="+offLeft+", offset().top="+offTop+"</span>").appendTo("div:eq(2)");
		
		// scrollLeft(), scrollTop() : 스크롤바의 위치를 이동하거나 현재 스크롤바의 위치를 알아낸다.  .. 선택자는 window객체다. 창에 스크롤바가 생기기때문에
		$(window).scrollTop(200); //윈도우에서 스크롤바를 위에서부터 200픽셀 이동하라.. 창 줄여서 새로고침하면 이동함.
		$("div:first").append("<br/>현재스크롤 위치="+$(window).scrollTop());
	});
</script>
</head>
<body>
<div>수치조작객체</div>
<div><h2>12345</h2></div>
<div></div>

</body>
</html>
