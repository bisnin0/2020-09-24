<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(function(){
		$("body").css("margin","0");
		
		var tag = "<div id='top'></div><div id='bot'></div>"
		tag += "<img id='img0' src='img/title_layer.gif'/>";
		tag += "<img id='img1' src='img/glass1.gif'/>";
		tag += "<img id='img2' src='img/glass2.gif'/>";
		tag += "<img id='img3' src='img/glass3.gif'/>";
		$("body").html(tag);
		
		$("#top").css("background-color","rgb(239,137,154)").css("height","40px");
		$("#bot").css("background-color","rgb(90,177,202)").css("height","22px");
		$("img").css({
			position:"absolute"
		});
		$("#img0").css("top","0px");
		$("#img1").css({
			left:"300px", 
			top:"60px"
		})
		$("#img2").css({
			left:"500px", 
			top:"90px"
		})
		$("#img3").css({
			left:"380px", 
			top:"150px"
		})
	});
</script>
</head>

</html>
